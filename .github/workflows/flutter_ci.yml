name: Flutter CI

on: [push, pull_request, workflow_dispatch]

jobs:
  lint:
    name: "Static code analysis"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
    
        channel: beta
    - run: flutter pub get
    - name: Lint analysis
      run: cd example && flutter analyze

  build-android:
    name: "Build Android apk"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: flutter pub get
    - name: Build example APK
      run: cd example && flutter build apk
      # We might want to add a flutter test step in the future, when there actually are tests for this plugin
        
  build-iOS:
    name: Build iOS package
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - run: flutter pub get
      - name: build iOS package
        run: |
          cd ./example/ios
          pod update
          cd ./..
          flutter build ios --no-codesign --simulator
      - name: Upload Runner.app as artifact
        uses: actions/upload-artifact@v2
        with:
          name: Runner.app
          path: example/build/ios/iphonesimulator/Runner.app
      
          
  build-web:
    name: "Build web"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: flutter config --enable-web
    - run: flutter pub get
    - name: Build web
      run: cd example && flutter build web
