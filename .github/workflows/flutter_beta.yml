name: Flutter Beta CI

on:
  schedule:
    - cron:  '0 0 * * *'

env:
  FLUTTER_CHANNEL: 'beta'

jobs:
  format:
    name: "Check formatting"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - name: Lint analysis
        run: flutter format --set-exit-if-changed .

  lint:
    name: "Static code analysis"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2.10.0
      with:
        channel: ${{ env.FLUTTER_CHANNEL }}
        cache: true
    - run: flutter pub get
    - name: Lint analysis
      run: flutter analyze

  build-android:
    name: "Build Android apk"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    - uses: subosito/flutter-action@v2.10.0
      with:
        channel: ${{ env.FLUTTER_CHANNEL }}
        cache: true
    - run: flutter pub get
    - name: Build example APK
      run: flutter build apk
      # We might want to add a flutter test step in the future, when there actually are tests for this plugin
        
  build-iOS:
    name: Build iOS package
    runs-on: macos-latest
    defaults:
      run:
        working-directory: example

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
      - uses: maxim-lobanov/setup-cocoapods@v1
        with:
          podfile-path: example/ios/Podfile.lock
      - run: flutter pub get
      - name: Build iOS package
        run: flutter build ios --simulator
      - name: Upload Runner.app as artifact
        uses: actions/upload-artifact@v3
        with:
          name: Runner.app
          path: example/build/ios/iphonesimulator

  build-web:
    name: "Build web"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: example

    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2.10.0
      with:
        channel: ${{ env.FLUTTER_CHANNEL }}
        cache: true
    - run: flutter pub get
    - name: Build web
      run: flutter build web
